<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動く点P</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
  <body>
    <div class="container">
      <h1>動く点Pを制御せよ！</h1>
      <div class="condition">
        <div>
          横の長さ<input type="x">
        </div>
        <div>
          縦の長さ<input type="y">
        </div>
        <div>
          速さ<input type="v">
        </div>
      </div>  
      <div class="relative">
        <div class="square"></div>
        <div class="circle"></div>
      </div>
      <div class="btn">
        <button class="start">START</button>
        <button class="stop">STOP</button>
      </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
